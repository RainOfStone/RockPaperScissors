<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors (UI)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="top">
                <div id="player">
                    <div>Player</div>
                    <div id="PlayerScore"></div>
                </div>
                <div id="computer">
                    <div>Computer</div>
                    <div id="ComputerScore"></div>
                </div>
            </div>
            <div id="middle">
                <div id="round"></div>
            </div>
            <div id="bottom">
                <button id="rock">Rock 🗿</button>
                <button id="paper">Paper 📄</button>
                <button id="scissors">Scissors ✂️</button>
                <button id="GameResults">Display Game results</button>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
